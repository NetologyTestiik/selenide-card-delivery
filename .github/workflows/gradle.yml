name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

  name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # ← ЭТО ВАЖНО! Позволяет запускать вручную

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Start Application
      run: |
        java -jar ./artifacts/app-card-delivery.jar --server.port=8080 &
        sleep 15
    
    - name: Run tests
      run: ./gradlew test -Dselenide.headless=true
