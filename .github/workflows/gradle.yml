name: Run Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Verify files exist
      run: |
        echo "Checking project structure..."
        ls -la
        ls -la artifacts/
        ls -la src/test/java/ru/netology/
        
    - name: Run tests (without starting app)
      run: |
        echo "Running tests in CI mode..."
        ./gradlew test -Dselenide.headless=true --no-daemon --stacktrace
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          build/reports/tests/test/
          build/test-results/test/
